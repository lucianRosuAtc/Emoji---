<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Tangerine">
    
    <title>Personality Expressed In Emoj</title>
</head>
    <body>
            <h1>Describe youre self by using emoji</h1>   
            <div id="emoji-container"></div>
            <input type="text" id="emoji-input" placeholder="TYPE AN EMOJI 😋">
            <div class="buttons-wrapper">
                <button id="unshift-btn">👈---- Add to beginning </button>
                <button id="push-btn"> Add to end ----- 👉🏻</button>
            </div>
            <div class="buttons-wrapper">
                <button id="shift-btn">👈🏼Remove from beginning</button>
                <button id="pop-btn"> Remove from end.-👉🏽</button>
            </div>
            <div class="buttons-wrapper">
                <a href="https://getemoji.com/" target="_blank"><button id="link-btn">👉 Click here to get emoji... 👈</button></a>
            </div>
        <script src="index.js"></script>
    </body>
</html>
